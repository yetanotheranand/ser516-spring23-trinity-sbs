<div class="sidenav">
  <a [routerLink]="['epics']">Epic List</a>
</div>
<div class="main">
  <div class="accordion">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseOne"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          {{ projectName }}
        </button>
      </h2>
      <div
        id="collapseOne"
        class="accordion-collapse collapse show"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <div id="desc">{{ projectDescription }}</div>
        </div>
      </div>
    </div>


    <div class="single-project">
      <div id="header">
        <div>{{ project.name }} <br /></div>
      </div>
      <div class="teams-container">
        <button
          mat-fab
          color="primary"
          class="teams-button"
          (click)="onTeamsClick()"
        >
          <mat-icon>people</mat-icon>
          <span class="teams-label">Teams</span>
        </button>
      </div>
    </div>

  </div>
  <div class="teams-container">
    <button
      mat-fab
      color="primary"
      class="teams-button"
      (click)="onTeamsClick()"
    >
      <mat-icon>people</mat-icon>
      <span class="teams-label">Teams</span>
    </button>

  </div>
</div>
