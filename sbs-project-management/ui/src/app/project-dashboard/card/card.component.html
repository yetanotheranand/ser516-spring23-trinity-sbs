<div class="m-3 container">
  <div *ngFor="let project of projects">
    <mat-card>
      <mat-card-header (click)="onProjectClick($event)" id="{{ project.slug }}">
        <mat-card-title style="cursor: pointer"
          >{{ project.name }}
        </mat-card-title>
        <span *ngIf="project.is_private">
          <mat-icon> vpn_key</mat-icon>
        </span>
      </mat-card-header>
      <mat-card-content>{{ project.description }}</mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="onProductBacklog(project)" id="{{project.id}}" color="primary" class="m-1">Product Backlog</button>
        <button mat-raised-button color="success" class="m-1">Edit</button>
        <button
          mat-raised-button
          (click)="deleteAlert($event)"
          color="warn"
          class="m-1"
        >
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
    <br />
  </div>
</div>
