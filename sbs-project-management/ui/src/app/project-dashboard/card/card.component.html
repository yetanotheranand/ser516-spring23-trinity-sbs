<div class="m-3 container">
  <div *ngFor="let project of projects">
    <mat-card>
      <mat-card-header>
        <mat-card-title
          style="cursor: pointer"
          (click)="onProjectClick($event)"
          id="{{ project.slug }}"
          >{{ project.name }}
        </mat-card-title>
        <span *ngIf="project.is_private">
          <mat-icon> vpn_key</mat-icon>
        </span>
      </mat-card-header>
      <mat-card-content>{{ project.description }}</mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          (click)="onProductBacklog(project)"
          id="{{ project.id }}"
          color="primary"
          class="m-1"
          [routerLink]="['/projects/{{project.slug}}/backlog']"
          [queryParams]="{ projectid: project.id }"
        >
          Product Backlog
        </button>
        <button mat-raised-button color="success" class="m-1">Edit</button>
        <button
          mat-raised-button
          (click)="deleteAlert($event)"
          color="warn"
          class="m-1"
        >
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
    <br />
  </div>
</div>
