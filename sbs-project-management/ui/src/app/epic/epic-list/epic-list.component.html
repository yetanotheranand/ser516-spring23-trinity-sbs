<div class="sidenav">
  <a [routerLink]="['/projects']">Projects</a>
</div>
<div class="container-fluid">
  <div class="row" style="margin-top: 20px">
    <!-- <button class="new-epic" routerLink="/epics/new">New Epic</button> -->
    <button class="new-epic">
      <a [routerLink]="['new']">New Epic</a>
    </button>
  </div>
  <div class="row mt-1">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Epic#</th>
          <th scope="col">Name</th>
          <th scope="col">Project</th>
          <th scope="col">Client requirement</th>
          <th scope="col">Status</th>
          <th scope="col">Assigned To</th>
          <th scope="col"></th> <!-- Edit button column -->
          <th scope="col"></th> <!-- Delete button column -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of dataSource">
          <td>{{ row?.id }}</td>
          <td>{{ row?.subject }}</td>
          <td>{{ row?.project_extra_info.name }}</td>
          <td>{{ row?.client_requirement }}</td>
          <td>{{ row?.status_extra_info.name }}</td>
          <td>{{ row?.assigned_to }}</td>
          <td><button (click)="editEpic(row.id)">Edit</button></td>
          <td><button (click)="deleteEpic(row.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
