<div class="sidenav">
  <a [routerLink]="['/projects']">Projects</a>
</div>
<div class="container-fluid">
  <div class="row" style="margin-top: 20px">
    <!-- <button class="new-epic" routerLink="/epics/new">New Epic</button> -->
    <button class="new-epic">
      <a [routerLink]="['new']">New Epic</a>
    </button>
  </div>
  <div class="row mt-1">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Epic#</th>
          <th scope="col">Subject</th>
          <th scope="col">Description</th>
          <th scope="col">Client requirement</th>
          <th scope="col">Status</th>
          <th scope="col">Assigned To</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of dataSource">
          <td>{{ row.epicNo }}</td>
          <td>{{ row.subject }}</td>
          <td>{{ row.description }}</td>
          <td>{{ row.clientRequirement }}</td>
          <td>{{ row.status }}</td>
          <td>{{ row.assignedTo }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
