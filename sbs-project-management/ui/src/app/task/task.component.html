<div class="task-form">
  <h2>Create New Task</h2>
  <form>
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" [(ngModel)]="task.subject" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="task.description" rows="5" cols="30" required></textarea>
    </div>

    <div class="form-group">
      <label for="assignedTo">Assigned To:</label>
      <input type="text" id="assignedTo" name="assignedTo" [(ngModel)]="task.assignedTo" required>
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" name="status" [(ngModel)]="task.status">
        <option value="New">New</option>
        <option value="In Progress">In Progress</option>
        <option value="Ready for Test">Ready for Test</option>
        <option value="Closed">Closed</option>
        <option value="Needs Info">Needs Info</option>
        <option value="Waiting">Waiting</option>
      </select>
    </div>

    <div class="form-group">
      <button type="submit" (click)="createTask()">Create Task</button>
    </div>
  </form>
</div>
