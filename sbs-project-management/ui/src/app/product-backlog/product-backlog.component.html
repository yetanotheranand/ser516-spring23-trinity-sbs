<div class="titlebar">
  <h1>Product Backlog</h1>
  <button class="new-user-story" routerLink="/user-story">
    New User Story
  </button>
</div>

<!-- List to display user stories from productBacklogData -->
<ul class="list-group">
  <li
    *ngFor="let userStory of productBacklogData"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    <div class="list-group-item list-group-item-action active">
      {{ userStory.name }}
      <button class="btn btn-info" (click)="openTaskPage()">+ Task</button>
      <span class="badge badge-primary badge-pill">{{ userStory.status }}</span>
    </div>
  </li>
</ul>
